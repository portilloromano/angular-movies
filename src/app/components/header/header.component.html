<div class="header">
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" [routerLink]="['/']" (click)="ChangeCategory('Category')">AngularMovies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown"> <!-- data-toggle="collapse" data-target=".navbar-collapse.show" -->
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{category}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/movies/now_playing']" (click)="ChangeCategory('Now Playing')">Now
              Playing</a>
            <a class="dropdown-item" [routerLink]="['/movies/popular']" (click)="ChangeCategory('Popular')">Popular</a>
            <a class="dropdown-item" [routerLink]="['/movies/top_rated']" (click)="ChangeCategory('Top Rated')">Top
              Rated</a>
            <a class="dropdown-item" [routerLink]="['/movies/upcoming']"
              (click)="ChangeCategory('Upcoming')">Upcoming</a>
          </div>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input name="inputSearch" [(ngModel)]="inputSearch" (keydown)="onKeydown($event)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="queryExecute()">Search</button>
      </div>
    </div>
  </nav>
</div>
