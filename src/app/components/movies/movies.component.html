<div class="movies" *ngIf="movies">
  <div *ngFor="let movie of movies">
    <a class="movie" routerLink="/movie/{{movie.id}}">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <ng-container *ngIf="movie.poster_path; then found; else notFound"></ng-container>
          <span>{{movie.title}}</span>
          <ng-template #found>
            <img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt="">
          </ng-template>
          <ng-template #notFound>
            <img src="assets/img/no-image-available.png" alt="">
          </ng-template>
        </div>
        <div class="flip-card-back">
          <span>{{movie.title}}</span>
          <p>{{movie.overview}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
<pagination [totalItems]="30"></pagination>
<div class="paginator">
  <div class="previous">
    <button (click)="getPrevious()">&lt;</button>
  </div>
  <div class="page">
    {{page}}
  </div>
  <div class="next">
    <button (click)="getNext()">&gt;</button>
  </div>
</div>
