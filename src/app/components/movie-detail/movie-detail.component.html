<div class="movie-detail" *ngIf="movie"
    style="--back-image:url(https://image.tmdb.org/t/p/w500{{movie.backdrop_path}})">
    <div class="content">
        <img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" alt="">
        <div class="description">
            <h1>{{movie.original_title}} ({{movie.release_date | date: 'yyyy'}})</h1>
            <p>{{movie.overview}}</p>
            <!-- <a *ngIf="trailer" href="https://www.youtube.com/watch?v={{trailer[0].key}}">Trailer</a> -->
            <a *ngIf="trailer" data-toggle="modal" href="#exampleModalCenter">Trailer</a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{movie.original_title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{trailer}}
                    <!-- <iframe width="560" height="315"
                        [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/')"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe> -->
                </div>
            </div>
        </div>
    </div>
    <app-actors></app-actors>
</div>
