<div class="movie-details" *ngIf="movie"
[ngStyle]="{'--back-image': 'url(https://image.tmdb.org/t/p/w500/'+movie.backdrop_path+')'}">
    <div class="content">
        <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="">
        <h1>{{movie.original_title}} ({{movie.release_date | date: 'yyyy'}})</h1>
        <p>{{movie.overview}}</p>
    </div>
    <div class="credits">
        <app-credits></app-credits>
    </div>
</div>
